<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>khApp</title>
	<script>
		var appParams = {};
		appParams.version = "demo version";
		appParams.openType = ["1", "3"];
	</script>
	<!-- build:css -->
	<link rel="stylesheet" href="css/app.css">
	<!-- endbuild -->
</head>
<body class="theme-orange">
	<div class="statusbar-overlay"></div>
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-reveal">
		<div class="title-block">设置</div>
		<div class="content-block">
			<ul class="panel-list">
				<li>
					<a href="faq.html" class="item-link close-panel">
						<div class="item-inner">
							<div class="item-title">帮助中心</div>
							<div class="item-media"><i class="iconfont icon-qmark"></i></div>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item-link contact">
						<div class="item-inner">
							<div class="item-title">联系方式</div>
							<div class="item-media"><i class="iconfont icon-tel"></i></div>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item-link version">
						<div class="item-inner">
							<div class="item-title">版本说明</div>
							<div class="item-media"><i class="iconfont icon-emark"></i></div>
						</div>
					</a>
				</li>
				<li>
					<a href="bank.html" class="item-link close-panel">
						<div class="item-inner">
							<div class="item-title">支持银行</div>
							<div class="item-media"><i class="iconfont icon-bankcard"></i></div>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item-link cache">
						<div class="item-inner">
							<div class="item-title">清除缓存</div>
							<div class="item-media"><i class="iconfont icon-del"></i></div>
						</div>
					</a>
				</li>
			</ul>
			<a href="#" class="button button-big fixed-bottom logout">注销</a>
		</div>
	</div>
	<div class="views">
		<div class="view view-main hidden-navbar" id="mainView">
			<div class="navbar">

			</div>
			<div class="pages navbar-through no-toolbar">
				<div data-page="index" class="page no-navbar">

				</div>
			</div>
		</div>
	</div>
	<div class="popup"></div>
	<!-- build:js -->
	<script data-main="js/app" src="js/libs/require.js"></script>
	<!-- endbuild -->
</body>
</html>
